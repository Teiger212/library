<div class="modal-header">
	<div class="row">
		<div class="col-sm-9">
			<h3 class="modal-title mono" id="modal-title">Add Book</h3>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-danger pull-right" type="button" ng-click="model.cancel()">X</button>
		</div>
	</div>
</div>
<div class="modal-body" id="modal-body" ng-show="model.bookAddition">
	{{model.bookAddition}}
</div>

<div class="modal-body" id="modal-body" ng-hide="model.bookAddition">
	<form>
		<div class="row">
			<div class="col-sm-3 form-group">
				<label for="ISBN">ISBN</label>
				<input type="text" class="form-control" placeholder="ISBN" ng-model="model.ISBN">
			</div>
			<div class="col-sm-7 form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" placeholder="Title" ng-model="model.title">
			</div>
			<div class="col-sm-2 form-group">
				<label>Number of copies</label>
				<input type="number" class="form-control text-center" ng-model="model.copyCount">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6 form-group">
				<label for="authors">Authors</label>
				<input type="text" class="form-control" placeholder="Authors" ng-model="model.author">
			</div>
			<div class="col-sm-6 form-group">
				<label for="description">Genre</label>
				<input type="text" class="form-control" placeholder="Genre" ng-model="model.genre">
			</div>
			<p class="help-block text-center">please seperate with , incase more than one author or genre</p>
		</div>
		<div class="roe form-group">
			<label for="description">Description</label>
			<input type="text" class="form-control" placeholder="Description" ng-model="model.description">
		</div>

		<!--<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label>Price</label>
					<input type="text" class="form-control" placeholder="Price" ng-model="model.price">
				</div>
			</div>
		</div>-->

		<div class="row">
			<div class="col-sm-8">
				<div class="form-group">
					<label for="price">Image URL</label>
					<input type="text" class="form-control" placeholder="Image URL" ng-model="model.img">
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
					<label>Price</label>
					<input type="text" class="form-control text-center" placeholder="Price" ng-model="model.price">
				</div>
			</div>
		</div>

	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="model.ok()">OK</button>
</div>
