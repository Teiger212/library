<div class="modal-header">
    <h3 class="modal-title" id="modal-title">borrow copy</h3>
</div>
<div class="error" ng-if="model.copy.status!='Available'"> Book is not available</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input type="text" class="form-control" ng-model="model.resolve.book.ISBN" disabled>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" ng-model="model.resolve.book.title" disabled>
        </div>
        <div class="form-group">
            <label for="title">Copy</label>
            <input type="text" class="form-control" ng-model="model.resolve.copy.copyId" disabled>
        </div>
        <div class="form-group" ng-if="model.copy.status=='Available'">
            <label for="title">Borrower ID</label>
            <input type="text" class="form-control" ng-model="model.borrowerId" autofocus>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-if="model.copy.status=='Available'" class="btn btn-primary" type="button" ng-click="model.borrowCopy()">Borrow</button>
    <button class="btn btn-warning" type="button" ng-click="model.cancel()">Cancel</button>
</div>
